<html>
    <head>
        <link rel="stylesheet" href="../css/estilo.css">
    </head>

    <body id="exercicio">
            <div>
                <a esperar="3" href="https://www.google.com.br">
                    Google
                </a>
            </div>

            <div>
                <a esperar="6" href="https://www.yahoo.com.br">
                    Yahoo
                </a>
            </div>

        <script>
            function navegarComEspera(evento){
                evento.preventDefault()

                const link = evento.target
                const segundos = +link.getAttribute('esperar')

                setTimeout(() => {
                    window.location.href = link.href
                }, segundos * 1000)
            }

            const linksParaEsperar = document.querySelectorAll('a[esperar]')
            linksParaEsperar.forEach(link => link.onclick = navegarComEspera)
        </script>
    </body>
</html>
