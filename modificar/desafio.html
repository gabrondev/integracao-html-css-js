<html>
    <head>
        <link rel="stylesheet" href="../css/estilo.css">
    </head>

    <body id="exercicio">
        <main>
            <table>
                <tbody>
                    <tr>
                        <th>Nome</th>
                        <th>Aluno</th>
                    </tr>
                </tbody>
            </table>
        </main>

        <script>
            const alunos = [
                { nome: 'Ana', nota: 8.1 },
                { nome: 'Bia', nota: 9.3 },
                { nome: 'Carlos', nota: 7.7 },
                { nome: 'Daniel', nota: 8.9 },
                { nome: 'Julia', nota: 8.5 }
            ]

            const tabela = document.querySelector('table tbody')
            
            for(aluno of alunos){
                tabela.insertAdjacentHTML('beforeend', `<tr><td>${aluno.nome}</td><td>${aluno.nota}</td></tr>`)
            }
        </script>
    </body>
</html>
